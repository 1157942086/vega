general:
    worker:
        timeout: 1000
        gpus_per_job: 1

pipeline: [hpo1, fully_train, benchmark_cifar10]

hpo1:
    pipe_step:
        type: HpoPipeStep

    dataset:
        type: Cifar10
        common:
            data_path: /cache/datasets/cifar10/
        test:
            batch_size: 256
    hpo:
        type: BossHpo
        policy:
            total_epochs: 81
            config_count: 242
            repeat_times: 2
        pareto:
            object_count: 2
            max_object_ids: [0,1]
        hyperparameter_space:
            hyperparameters:
                - key: dataset.batch_size
                  type: INT_CAT
                  range: [64, 128, 256]
                - key: trainer.optim.lr
                  type: FLOAT_CAT
                  range: [0.001, 0.003, 0.007, 0.01, 0.03, 0.07, 0.1]
                - key: trainer.optim.type
                  type: STRING
                  range: ['Adam', 'SGD']
                - key: trainer.optim.momentum
                  type: FLOAT
                  range: [0.8, 0.99]
            condition:
                - key: condition_for_sgd_momentum
                  child: trainer.optim.momentum
                  parent: trainer.optim.type
                  type: EQUAL
                  range: ["SGD"]

    model:
        model_desc:
            modules: ["backbone", "head"]
            backbone:
                base_channel: 64
                downsample: [0, 0, 1, 0, 1, 0, 1, 0]
                base_depth: 18
                doublechannel: [0, 0, 1, 0, 1, 0, 1, 0]
                name: ResNetVariant
            head:
                num_classes: 10
                name: LinearClassificationHead
                base_channel: 512

    trainer:
        type: Trainer
        epochs: 1
        optim:
            type: Adam
            lr: 0.1
        lr_scheduler:
            type: MultiStepLR
            milestones: [75, 150]
            gamma: 0.5
        metric:
            type: accuracy
        loss:
            type: CrossEntropyLoss

    evaluator:
        type: Evaluator
        gpu_evaluator:
            type: GpuEvaluator

fully_train:
    pipe_step:
        type: FullyTrainPipeStep
    dataset:
        ref: hpo1.dataset
    model:
        ref: hpo1.model
    trainer:
        ref: hpo1.trainer
        load_checkpoint: True
        epochs: 200
        hps_file: "{local_base_path}/output/hpo1/best_hps.json"

benchmark_cifar10:
    pipe_step:
        type: BenchmarkPipeStep
        models_folder: "{local_base_path}/output/fully_train/"
    dataset:
        type: Cifar10
    evaluator:
        type: Evaluator
        gpu_evaluator:
            type: GpuEvaluator
